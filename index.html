<!doctype html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<title>Ractive.js Google Analytics decorator plugin</title>

	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/minnpost-styles/dist/minnpost-styles.min.css">
	<link rel="stylesheet" href="bower_components/google-code-prettify/bin/prettify.min.css">
	<link rel="stylesheet" href="demo/demo.css">
</head>

<body class="mp">

	<div class="minnpost-full-container">
		<header>
			<h1>Ractive.js Google Analytics decorator plugin</h1>
			<p>Adds basic support for Google Analytics event tracking within Ractive templates.</p>
		</header>

		<main>

			<h3>Demo</h3>

			<div id="demo-template-view"></div>

		</main>

		<footer class="footnote">
			<p>Made by <a href="http://code.minnpost.com" target="_blank">MinnPost</a>.</p>
		</footer>
	</div>

	<!-- Templates -->
	<script id="demo-template" type="text/ractive">
		<div class="input">
			<p>Interact with the items below.</p>
			<button class="button primary" decorator="ga">click me</button>
			<button class="button primary" decorator="ga:['mouseover','mouseout']">hover me</button>
			<button class="button primary" decorator="ga:'dblclick','DOUBLE','double-clicked','Our demo',5">double click me</button>
		</div>

		<div class="output">
			<p>The output below describes the data sent to Google Analytics.</p>
			<table class="striped">
				<thead>
					<tr>
						<th>Command</th><th>Category</th><th>Action</th>
						<th>Label</th><th>Value</th><th>Other</th>
					</tr>
				</thead>

				<tbody>
					{{#ga}}
						<tr>
							<td>{{ 0 }}</td>
							<td>{{ 1 }}</td>
							<td>{{ 2 }}</td>
							<td>{{ 3 }}</td>
							<td>{{ 4 }}</td>
							<td>{{ 5 }}</td>
						</tr>
					{{/ga}}
				</tbody>
			</table>
		</div>
	</script>

	<!-- Scripts -->
	<script src="bower_components/google-code-prettify/bin/prettify.min.js"></script>
	<script src="bower_components/ractive/ractive-legacy.js"></script>
	<script src="src/ractive-decorators-google-analytics.js"></script>
	<script src="demo/demo.js"></script>

	<!-- Include GA -->
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-3385191-1', 'auto');
	  ga('send', 'pageview');
	</script>
</body>
</html>
